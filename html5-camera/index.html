<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カメラ起動</title>
  <!-- FontAwesomeの読み込み -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    #cameraIcon {
        font-size: 50px;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <i id="cameraIcon" class="fas fa-camera"></i>
  <input type="file" accept="image/*" id="cameraInput" capture="environment" style="display: none;">
  <script>
    document.getElementById('cameraIcon').addEventListener('click', function() {
      document.getElementById('cameraInput').click();
    });

    document.getElementById('cameraInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        alert('写真が選択されました: ' + file.name);
      }
    });
  </script>
</body>
</html>
