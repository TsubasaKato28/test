<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カメラ起動</title>
  <!-- FontAwesomeの読み込み -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    #cameraIcon {
      font-size: 50px;
      cursor: pointer;
    }
    #preview {
      display: none;
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div style="padding: 30px 0; text-align: center; border-bottom: solid 1px;">
    <p style="font-weight: bold; margin-bottom: 16px;">写真のプレビュー</p>
    <img id="preview" src="#" alt="写真のプレビュー">
  </div>

  <div style="padding: 30px 0; text-align: center;">
    <p style="font-weight: bold; margin-bottom: 16px;">カメラ起動</p>
    <i id="cameraIcon" class="fas fa-camera"></i>
    <input type="file" accept="image/*" id="cameraInput" capture="environment" style="display: none;">
  </div>

  <script>
    document.getElementById('cameraIcon').addEventListener('click', function() {
      document.getElementById('cameraInput').click();
    });

    document.getElementById('cameraInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        alert('写真が選択されました: ' + file.name);

        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.getElementById('preview');
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
